<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e093a0a7c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="imagenes\EllipseRed.png" class = "EllipseRed" alt="as">
    <img src="imagenes\EllipseYellow.png" alt="Italian Trulli" class = "EllipseYellow">
    <div class="container">
        <div class="left">
            <h1>Finanzify</h1>
            <img src="imagenes/registro.png" alt="register_image">
            <a href="" class="button">Iniciar sesión</a>
        </div>
        <div class="right">
            <h2>Registrarse</h2>
            <form action="">

                <div class="p_relative">
                    <i class="fa-regular fa-user icon"></i>
                    <input class="input" placeholder="Nombre" type="text">
                </div>
                <div class="p_relative">
                    <i class="fa-regular fa-envelope icon"></i>
                    <input class="input" placeholder="Correo" type="email">
                </div>
                <div class="p_relative">
                    <i class="fa-solid fa-lock icon"></i>
                    <input class="input" placeholder="Contraseña" type="password">
                </div>
                <div class="p_relative">
                    <i class="fa-solid fa-lock icon"></i>
                    <input class="input" placeholder="Confirmar Contraseña" type="password">
                </div>
                <a href="index.html" class="button dark_color" type="submit">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>
